<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索区域 - 爱莉希雅主题</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D8A3E0; /* 淡紫色作为主色调 */
            --primary-light: #EBD4F0; /* 淡紫浅色 */
            --primary-dark: #B87BC0; /* 淡紫深色 */
            --accent: #FFE0E9; /* 弱化的粉色作为点缀 */
            --glow: 0 0 25px rgba(216, 163, 224, 0.3); /* 淡紫色发光效果 */
        }
        body {
            background-color: #f8f5fb;
            color: var(--primary-dark);
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 20px;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: var(--glow);
            transition: all 0.3s ease;
        }
        .volume-control {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .volume-icon {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--glow);
            transition: all 0.3s ease;
        }
        .volume-icon:hover {
            transform: scale(1.1);
            background: var(--primary-dark);
        }
        .volume-slider-container {
            position: absolute;
            top: 50px;
            right: 0;
            background: rgba(255,255,255,0.95);
            padding: 10px;
            border-radius: 30px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            display: none;
        }
        .volume-slider-container.active {
            display: block;
        }
        .volume-slider {
            width: 120px;
            margin: 0;
        }
        .content {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            position: relative;
            z-index: 2;
        }
        .message {
            font-size: 56px;
            line-height: 1.6;
            margin: 0;
            color: var(--primary-dark);
            font-style: italic;
            text-shadow: 2px 2px 5px rgba(235, 212, 240, 0.5);
            animation: text-glow 2s ease-in-out infinite alternate;
        }
        /* 花瓣装饰（淡紫色） */
        .petal {
            position: absolute;
            background-color: #EBD4F0;
            border-radius: 50% 50% 50% 0;
            opacity: 0.7;
            animation: falling linear infinite;
        }
        @keyframes falling {
            0% {
                transform: translateY(-10%) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        @keyframes text-glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #D8A3E0, 0 0 40px #D8A3E0; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #EBD4F0, 0 0 40px #EBD4F0, 0 0 50px #EBD4F0; }
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> 返回主页
    </button>
    <div class="volume-control">
        <button id="volumeIcon" class="volume-icon">
            <i class="fas fa-music"></i>
        </button>
    </div>
    <div class="content animate__animated animate__fadeIn">
        <p class="message">前面的区域，以后再来探索吧♪</p>
    </div>
    <script>
        function createPetals() {
            const body = document.body;
            const petalCount = 20;
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                
                const size = Math.random() * 20 + 10;
                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;
                petal.style.left = `${Math.random() * 100}vw`;
                petal.style.animationDuration = `${Math.random() * 10 + 10}s`;
                petal.style.animationDelay = `${Math.random() * 10}s`;
                petal.style.transformOrigin = 'bottom right';
                
                body.appendChild(petal);
            }
        }
        
        window.addEventListener('load', createPetals);
    </script>

    <audio id="backgroundMusic" loop>
        <source src="致爱 A Song For Beloved - 宴宁_徐鲤.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('backgroundMusic');
        const volumeIcon = document.getElementById('volumeIcon');
    
        function loadVolumeSettings() {
            const isMuted = localStorage.getItem('bgmMuted') === 'true';
            audio.muted = isMuted;
            updateVolumeIcon(isMuted);
        }
    
        function updateVolumeIcon(isMuted) {
            const icon = volumeIcon.querySelector('i');
            icon.className = isMuted ? 'fas fa-volume-mute' : 'fas fa-music';
        }
    
        volumeIcon.addEventListener('click', () => {
            audio.muted = !audio.muted;
            localStorage.setItem('bgmMuted', audio.muted);
            updateVolumeIcon(audio.muted);
        });
    
        window.addEventListener('storage', (e) => {
            if (e.key === 'bgmMuted') {
                audio.muted = e.newValue === 'true';
                updateVolumeIcon(audio.muted);
            }
        });
    
        loadVolumeSettings();
        audio.play().catch(e => {
            console.log('自动播放失败，等待用户交互后播放:', e);
            window.addEventListener('click', () => {
                if (audio.paused) audio.play();
            }, { once: true });
        });
    </script>
</body>
</html>
